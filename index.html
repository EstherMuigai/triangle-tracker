<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <title>TriangleTracker</title>
    </head>
    <body>
        <div class = "top">
            <img class="img1" src="images/img.jpg" alt="triangle">
            <h1>Welcome to TriangleTracker</h1>
            <img class="img2" src="images/img.jpg" alt="triangle">
        </div>
        <div class = "main">
            <form onsubmit ="triangleTracker()">
                <label class = "mysize" for="triangleSides">Input the sides of the triangle.</label>
                <input class = "resize" type="text" id="tSides" placeholder="height, base, hypotenuse" required></input>
                <button class = "resize" value="triangleTracker"><strong>ENTER</strong></button>
            </form>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
